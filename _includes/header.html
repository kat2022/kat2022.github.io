<header class="site-header">
  
  <style>
table{
    border-collapse: collapse;
    width:100%;
    border:1px solid #c6c6c6 !important;
    margin-bottom:20px;
}
table th{
    border-collapse: collapse;
    border-right:1px solid #c6c6c6 !important;
    border-bottom:1px solid #c6c6c6 !important;
    background-color:#ddeeff !important; 
    padding:5px 9px;
    font-size:14px;
    font-weight:normal;
    text-align:center;
}
table td{
    border-collapse: collapse;
    border-right:1px solid #c6c6c6 !important;
    border-bottom:1px solid #c6c6c6 !important; 
    padding:5px 9px;
    font-size:12px;
    font-weight:normal;
    text-align:center;
    word-break: break-all;
}
table tr:nth-child(odd){
    background-color:#fff !important; 
}
table tr:nth-child(even){
    background-color: #f8f8f8 !important;
}

  </style>
  <div class="wrapper">

    <span class="site-title">
      <a class="page-link" href="{{ site.baseurl | prepend: site.url }}/">{{ site.name }}</a>
    </span>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
              <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
              <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>

      <div class="trigger">
        
        <a class="page-link" href="{{ '/home.cn/' | relative_url }}">Home</a>
        <a class="page-link" href="{{ '/introduction/' | relative_url }}">Introduction</a>
        <a class="page-link" href="{{ '/datasets&submission/' | relative_url }}">Datasets & Submission</a>
        <a class="page-link" href="{{ '/leaderboard/' | relative_url }}">Leaderboard</a>
        <a class="page-link" href="{{ '/team/' | relative_url }}">Team</a>
        <a class="page-link" href="{{ '/FAQ/' | relative_url }}">FAQ</a>
        <a class="page-link" href="{{ '/resources/' | relative_url }}">Resources</a>
        
       <!--<a class="page-link" href="{{ '/contribute/' | relative_url }}">Contribute</a>
       -->
      <select onchange="self.location.href=options[selectedIndex].value" >
        <option>Language</option>
        <option value ="{{ '/' | relative_url }}">English</option>
        <option value ="{{ '/home.cn' | relative_url }}">简体中文</option>
      </select>
      </div>
    </nav>

  </div>

</header>
